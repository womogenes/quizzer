<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAPS Trivia</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <meta
      property="og:description"
      content="A little quiz for Fall Festival 2023"
    />
    <meta property="og:title" content="LAPS Trivia" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/womogenes/quizzer/main/assets/favicon.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="/js/index.js" type="module" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <main class="overflow-clip">
      <div
        class="flex w-full justify-center bg-[#eb5555] p-12 py-12 text-white"
      >
        <div class="flex w-full max-w-md flex-col items-start gap-2">
          <h1 class="font-serif text-6xl">LAPS TRIVIA</h1>
        </div>
      </div>

      <div class="relative w-full -translate-y-[50%]">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 40">
            <path
              d="M2000,17.26a2.6,2.6,0,0,1-.4.49C1970.2,16.56,1970.41,5,1941,5s-29.42,12.75-58.84,12.75S1852.73,5,1823.31,5s-29.42,12.75-58.83,12.75S1735.06,5,1705.64,5s-29.41,12.75-58.83,12.75S1617.39,5,1588,5s-29.41,12.75-58.83,12.75S1499.72,5,1470.3,5s-29.41,12.75-58.83,12.75S1382.05,5,1352.64,5s-29.42,12.75-58.83,12.75S1264.39,5,1235,5s-29.42,12.75-58.83,12.75S1146.73,5,1117.32,5s-29.42,12.75-58.83,12.75S1029.07,5,999.66,5s-29.42,12.75-58.84,12.75S911.41,5,882,5s-29.41,12.75-58.83,12.75S793.74,5,764.33,5,734.91,17.75,705.5,17.75,676.08,5,646.67,5s-29.42,12.75-58.84,12.75S558.42,5,529,5s-29.41,12.75-58.83,12.75S440.76,5,411.34,5s-29.41,12.75-58.83,12.75S323.1,5,293.68,5s-29.42,12.75-58.83,12.75S205.43,5,176,5,146.6,17.75,117.19,17.75,87.77,5,58.36,5C29.11,5,28.93,17.61,0,17.74V50H2000Z"
              transform="translate(0 0)"
              fill="white"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Fetch quizzes -->
      <div
        class="relative flex flex-wrap justify-center gap-12 overflow-auto px-12 py-12"
        x-data
        x-show="$store.quizzes.length > 0"
        x-transition
      >
        <template x-data x-for="(quiz, i) in $store.quizzes">
          <a
            class="flex scale-100 flex-col items-center gap-4 text-black transition-all hover:scale-105 hover:no-underline"
            :href="`/quiz?spreadsheetID=${quiz.spreadsheetID}&sheetName=${quiz.sheetName}`"
          >
            <!-- Image -->
            <div class="relative h-48 w-48 overflow-hidden rounded-full">
              <div
                class="absolute h-full w-full rounded-md p-1"
                :style="`background: linear-gradient(to right, hsl(${i*80}, 60%, 60%), hsl(${i*80+30}, 60%, 60%));`"
              >
                <img
                  class="relative z-20 h-full rounded-full object-cover"
                  :src="`${quiz.imageURL}`"
                />
              </div>
            </div>

            <!-- Quiz name -->
            <p
              x-text="quiz.name"
              class="bg-clip-text text-2xl font-bold"
              x-data
              :style="`
                background: linear-gradient(to right, hsl(${i*80}, 60%, 30%), hsl(${i*80+30}, 60%, 30%));
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
              `"
            ></p>
          </a>
        </template>
      </div>
    </main>
  </body>
</html>
